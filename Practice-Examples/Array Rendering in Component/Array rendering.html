<html>
    <head>
        <title>
            Mutyam ==> Array Rendering in Component 
        </title>
        <style>
            #root{

                border:2px solid black;
                width : 20%;
                margin:auto;
                padding:20px;
                box-shadow: 1px 1px 10px 3px;

                
            }
        </style>

        <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    </head>

    <body>

        <div id="root">

        </div>

        <script type="text/babel">

                      function ArrayCompo()
                      {

                            const [ar, setAr] = React.useState(['Mutyam', 'Bhargav','Reddy','Bunnu','Nani'])
                            return (
                                <div>
                                    <h1>Students</h1>
                                <ol>
                                    {
                                         ar.map((el)=>{
                                            return (
                                                <li>{el}</li>
                                            )
                                         })
                                    }
                                </ol>
                            </div> )
                      }


                      ReactDOM.render(<ArrayCompo/>, document.getElementById('root'))


        </script>

    </body>
</html>
