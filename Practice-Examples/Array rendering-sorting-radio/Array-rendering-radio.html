<html>
    <head>
        <title>
            Mutyam ==> Array-rendering-radio 
        </title>

        <style>

           .mainDiv{
              border  : 2px solid black;
              width : fit-content;
              margin:auto;
              padding:20px;
              text-align: center;
           }
        </style>

          <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
          <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
          <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    </head>
    
    <body>


        <div id="root">
            
        </div>

        <script type="text/babel">

var userDetails = [
                                {
                                    firstName : "Bhargav",
                                    lastName : 'Mutyam',
                                    age : 21,
                                    salary : 25000,
                                    gender : "male"
                                },
                                {
                                    firstName : "Roja",
                                    lastName : 'Rani',
                                    age : 30,
                                    salary : 45000,
                                    gender : "female"
                                },
                                {
                                    firstName : "Mahesh",
                                    lastName : 'Babu',
                                    age : 35,
                                    salary : 80000,
                                    gender : "male"
                                }
                                , {
                                    firstName : "Parvathi",
                                    lastName : 'Melton',
                                    age : 30,
                                    salary : 56000,
                                    gender : "female"
                                }, {
                                    firstName : "Raj",
                                    lastName : 'Kumar',
                                    age : 35,
                                    salary : 90000,
                                    gender : "male"
                                }, {
                                    firstName : "Bhoomika",
                                    lastName : 'Chowla',
                                    age : 41,
                                    salary : 95000,
                                    gender : "female"
                                },
                                {
                                    firstName : "Bhushan",
                                    lastName : 'Kumar',
                                    age : 41,
                                    salary : 100000,
                                    gender : "male"
                                }
                                ]


               function MainCompo()
               {

                    const [d, setD] = React.useState([...userDetails])
                       
                    function asc(e)
                    {
                        if(e.target.checked == true)
                        {
                            console.log(e.target.value)

                              var temp = [...d]
                              temp.sort((a,b)=>{
                                return a[e.target.value] > b[e.target.value]? 1 : -1
                              })
                              setD([...temp])
                        }  
                    }

                    function desc(e)
                    {
                        if(e.target.checked == true)
                        {
                              var temp = [...d]
                              temp.sort((a,b)=>{
                                return a[e.target.value] > b[e.target.value] ? -1 : 1
                              })
                              setD([...temp])
                        }
                    }

                    return (

                    <div className = "mainDiv">
                        <h1>Students</h1>
                       <div>
                        <input type="radio" name="sorting" value = 'firstName' onChange = {(e) => asc(e)}/>Sort by First Name (A - Z) 
                        <input type="radio" name="sorting" value = 'firstName' onChange = {(e) => desc(e)}/>Sort by First Name (Z - A)
                    </div>

                    <div>
                        <input type="radio" name="sorting" value = 'lastName' onChange = {asc}/>Sort by Last Name (A - Z)
                        <input type="radio" name="sorting" value = 'lastName' onChange = {desc}/>Sort by Last Name (Z - A)
                    </div>

                    <div>
                        <input type="radio" name="sorting" value = 'gender' onChange = {asc}/> Sort by Gender (A-Z)
                        <input type="radio" name="sorting" value = 'gender' onChange = {desc}/> Sort by Gender (Z -A)
                    </div>
                     <br/>

                        <table border="" width ="100%">
                             <thead>
                                 <th>First Name</th>
                                 <th>Last Name</th>
                                 <th>Gender</th>
                             </thead>

                             <tbody>
                                 {
                                    d.map((el)=>{
                                        return (
                                            <tr>
                                                <td>{el.firstName}</td>
                                                <td>{el.lastName}</td>
                                                <td>{el.gender}</td>
                                            </tr>
                                        )
                                    })
                                 }
                             </tbody>
                        </table>

                        </div>
                    )
               }

               ReactDOM.render(<MainCompo/>, document.getElementById('root'))
        </script>
    </body>
</html>
