<html>
    <head>
        <title>
            Mutyam ==> Component-state-3 
        </title>

        <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    </head>

    <body>

        <div id="root">

        </div>


        <script type="text/babel">

                    var userDetails = [
                                {
                                    firstName : "Bhargav",
                                    lastName : 'Mutyam',
                                    age : 21,
                                    salary : 25000,
                                    gender : "male"
                                },
                                {
                                    firstName : "Roja",
                                    lastName : 'Rani',
                                    age : 30,
                                    salary : 45000,
                                    gender : "female"
                                },
                                {
                                    firstName : "Mahesh",
                                    lastName : 'Babu',
                                    age : 35,
                                    salary : 80000,
                                    gender : "male"
                                }
                                , {
                                    firstName : "Parvathi",
                                    lastName : 'Melton',
                                    age : 30,
                                    salary : 56000,
                                    gender : "female"
                                }, {
                                    firstName : "Raj",
                                    lastName : 'Kumar',
                                    age : 35,
                                    salary : 90000,
                                    gender : "male"
                                }, {
                                    firstName : "Bhoomika",
                                    lastName : 'Chowla',
                                    age : 41,
                                    salary : 95000,
                                    gender : "female"
                                },
                                {
                                    firstName : "Bhushan",
                                    lastName : 'Kumar',
                                    age : 41,
                                    salary : 100000,
                                    gender : "male"
                                }
                                ]

                   function DisTable()
                   {

                        const [data, setData] = React.useState([...userDetails])
                         
                        function firstNameFn()
                        {
                             var temp = [...data]
                                 temp.sort((a,b)=>{
                                        if(a.firstName > b.firstName)
                                        {
                                            return 1
                                        }
                                        else 
                                        {
                                            return -1
                                        }
                                 })

                                setData([...temp])
                        }

                        function lastNameFn()
                        {
                            var temp = [...data]
                                 temp.sort((a,b)=>{
                                        if(a.lastName > b.lastName)
                                        {
                                            return 1
                                        }
                                        else 
                                        {
                                            return -1
                                        }
                                 })

                                 setData([...temp])
                        }

                       return (
                        <table border = "" width = "50%">
                             <thead >
                                <th onClick = {firstNameFn}>FirstName</th>
                                <th onClick = {lastNameFn}>LastName</th>
                                <th>Age</th>
                                <th>Salary</th>
                                <th>Gender</th>
                            </thead>

                            <tbody>
                                {
                                    data.map((el)=>{
                                        return (
                                            <tr>
                                                <td>{el.firstName}</td>
                                                <td>{el.lastName}</td>
                                                <td>{el.age}</td>
                                                <td>{el.salary}</td>
                                                <td>{el.gender}</td>
                                            </tr>
                                        )
                                    })
                                }
                            </tbody>

                        </table>
                       )
                   }

                   ReactDOM.render(<DisTable/>, document.getElementById('root'))

        </script>
    </body>
</html>
