<html>
    <head>
        <title>
            Mutyam ==> Component-Table
        </title>

        
        <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

         <style>
             .MainDiv{

                border : 2px solid black;
                margin : 10px;
                padding : 10px;
                
             }
         </style>

    </head>

    <body>


        <div id="root">

        </div>

        <script type="text/babel">


               var userDetails = [
                                {
                                    firstName : "Bhargav",
                                    lastName : 'Mutyam',
                                    age : 21,
                                    salary : 25000,
                                    gender : "male"
                                },
                                {
                                    firstName : "Roja",
                                    lastName : 'Rani',
                                    age : 30,
                                    salary : 45000,
                                    gender : "female"
                                },
                                {
                                    firstName : "Mahesh",
                                    lastName : 'Babu',
                                    age : 35,
                                    salary : 80000,
                                    gender : "male"
                                }
                                , {
                                    firstName : "Parvathi",
                                    lastName : 'Melton',
                                    age : 30,
                                    salary : 56000,
                                    gender : "female"
                                }, {
                                    firstName : "Raj",
                                    lastName : 'Kumar',
                                    age : 35,
                                    salary : 90000,
                                    gender : "male"
                                }, {
                                    firstName : "Bhoomika",
                                    lastName : 'Chowla',
                                    age : 41,
                                    salary : 95000,
                                    gender : "female"
                                },
                                {
                                    firstName : "Bhushan",
                                    lastName : 'Kumar',
                                    age : 41,
                                    salary : 100000,
                                    gender : "male"
                                }
                                ]

                function MainCompo()
                {
                      const [reactstudents, setReactStudents] = React.useState([...userDetails])
                      const [newData, setNewData] = React.useState(
                                                    {
                                                        firstName : '',
                                                        lastName : '',
                                                        age : null,
                                                        salary : null,
                                                        gender : ''

                                                    })

                      function handleFirstName(e)
                      {
                            setNewData({...newData, firstName : e.target.value})
                            
                      }

                      function handleLastName(e)
                      {
                             setNewData({...newData, lastName : e.target.value})
                      }

                      function handleAge(e)
                      { 
                             setNewData({...newData, age : +e.target.value})

                      }

                      function handleSalary(e)
                      {
                           setNewData({...newData, salary : +e.target.value})
                      }

                      function handleGender(e)
                      {
                            setNewData({...newData, gender : e.target.value})
                      }

                      function add()
                      {
                              console.log(newData)
                            setReactStudents([...reactstudents,{...newData}])
                      }

                      function sortFirstName()
                      {
                             var temp = [...reactstudents]
                                       
                             temp.sort((a,b)=>{
                               return  a.firstName >b.firstName ? 1 : -1
                             })

                             setReactStudents([...temp])
                      }

                      function sortLastName()
                      {
                            var temp = [...reactstudents]
                                       
                             temp.sort((a,b)=>{
                               return  a.lastName > b.lastName ? 1 : -1
                             })

                             setReactStudents([...temp])
                      }

                    return (
                        <div className = "MainDiv">
                           First Name : <input type="text" onChange = {handleFirstName}/><br/>
                           Last Name : <input type="text" onChange = {handleLastName}/><br/>
                           Age : <input type="text" onChange = {handleAge}/><br/>
                           Salary : <input type="text" onChange = {handleSalary}/><br/>
                           Gender : <input type="text" onChange = {handleGender}/><br/><br/>

                           <button onClick = {add}>Add student</button><br/><br/>

                           <table border="" >
                                <thead>
                                    <th onClick = {sortFirstName}>FirstName</th>
                                    <th onClick = {sortLastName}>LastName</th>
                                    <th>Age</th>
                                    <th>Salary</th>
                                    <th>Gender</th>
                                </thead>

                                <tbody>
                                    {
                                        reactstudents.map((el)=>{
                                            return (
                                                <tr>
                                                    <td>{el.firstName}</td>
                                                    <td>{el.lastName}</td>
                                                    <td>{el.age}</td>
                                                    <td>{el.salary}</td>
                                                    <td>{el.gender}</td>
                                                </tr>
                                            )
                                        })
                                    }
                                </tbody>
                           </table>
                        </div>
                    )
                }


                ReactDOM.render(<MainCompo/>, document.getElementById('root'))

        </script>


    </body>
</html>
