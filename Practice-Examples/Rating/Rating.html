<html>
    <head>
        <title>
            Mutyam ==> Rating
        </title>

        <style>
           .mainDiv{
               border : 2px solid black;
               margin : auto;
               width : 50%;
               text-align: center;
               padding:20px;

           }

           i{
              font-size: x-large;
              margin:5px;
           }
        </style>

         <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
         <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
         <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">


    </head>

    <body>
        <div id="root">

        </div>

        <script type="text/babel">

              function MainCompo()
              {
                    const [rating, setRating] = React.useState()

                    function handleStar(i)
                    {
                           setRating(i)
                    }

                  return(
                    <div className = "mainDiv">
                        <i class = {rating >= 1 ? "bi bi-star-fill" : "bi bi-star"  } onClick = {()=>{handleStar(1)}}></i>
                        <i class = {rating >= 2 ? "bi bi-star-fill" : "bi bi-star"  } onClick = {()=>{handleStar(2)}}></i>
                        <i class = {rating >= 3 ? "bi bi-star-fill" : "bi bi-star"  }onClick = {()=>{handleStar(3)}}></i>
                        <i class = {rating >= 4 ? "bi bi-star-fill" : "bi bi-star"  } onClick = {()=>{handleStar(4)}}></i>
                        <i class = {rating >= 5 ? "bi bi-star-fill" : "bi bi-star"  } onClick = {()=>{handleStar(5)}}></i>
                       
                        <h1>Rating : <br/><span>{rating}/5</span></h1>

                    </div>
                  )
              }

              ReactDOM.render(<MainCompo/>, document.getElementById('root'))

        </script>
    </body>
</html>
