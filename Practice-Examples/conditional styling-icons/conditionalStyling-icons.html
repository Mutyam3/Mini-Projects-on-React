<html>
    <head>
        <title>
            Mutyam ==> conditional styling icons
        </title>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        <script src="data.js"></script>

        <style>

           .mainDiv{

            border : 2px solid black;
            display :flex;
            flex-wrap: wrap;
           }

           .genderDiv{

            border : 2px solid black;
            margin : 10px;
            padding: 20px;
            text-align: center;

           }
        </style>
    </head>

    <body>

   

           <div id="root">

           </div>


           <script type="text/babel">

                   function MainCompo()
                   {
                       return (
                        <div className = 'mainDiv'>
                            {
                                userDetails.map((el)=>{
                                    return (
                                        <div className = "genderDiv">
                                            <img src = {el.gender == 'Male' ? 'https://img.freepik.com/free-vector/man-with-mustache_1308-41559.jpg' 
                                            : 'https://img.freepik.com/free-vector/girl-reading-while-drinking_1308-83464.jpg'} width ="200px"/>

                                            <h2>{el.firstName + el.lastName}</h2>
                                        </div>
                                    )
                                })
                            }
                        </div>
                       )
                   }

                   ReactDOM.render(<MainCompo/>, document.getElementById('root'))


           </script>
     

    </body>
</html>
